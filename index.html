<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="idk.js"></script>
    <script src="https://kit.fontawesome.com/7618ef178f.js" crossorigin="anonymous"></script>

    <title>O _ O</title>
</head>

<body>
    <div class="main">
        <section class="owner_section">
            <div class="owner_info flex">
                <div class="owner_words">
                    <p>Hehehe...</p>
                </div>
                <div class="owner_pic">
                    <img src="img/crew_01.png">
                </div>
            </div>
            <div class="owner_cards flex">
                <div class="card flip-card click">
                    <div class="innerCard">
                        <div class="front">
                            <div id="card_smb" class="symbol">♠︎</div>
                            <div id="card_num" class="nums">10</div>
                        </div>
                        <div class="back"></div>
                    </div>
                </div>
                <div class="card flip-card click backside" onclick="flip(this)">
                    <div class="innerCard">
                        <div class="front">
                            <div id="card_smb" class="symbol">♠︎</div>
                            <div id="card_num" class="nums">J</div>
                        </div>
                        <div class="back"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="main_section" class="flex">
            <div class="player card_table">
                <div id="pls_card" class="innerCT flex">
                    
                </div>
                <p>Your Card Here</p>
            </div>
            <div class="flex btns">
                <div class="game-set">&nbsp;</div>
                <button onclick="drawCard()" id="drawbtn" class="btn">Draw</button>
                <div class="flex cfbtns">
                    <button onclick="onBig()" id="big" class="btn cf">BIG</button>
                    <button onclick="onSmall()" id="small" class="btn cf">SMALL</button>
                </div>
            </div>
            <div class="owner card_table">
                <div id="owners_card" class="innerCT flex">
                </div>
                <p>Owner's Card</p>
            </div>
        </section>

        <section class="pl_section">
            <div class="pl_info flex">
                <div class="pl_pic">
                    <img src="img/demo.jpg" alt="">
                </div>
                <div id="pl_carddeck" class="pl_deck">
                    <div class="card flip-card click">
                        <div class="innerCard">
                            <div class="front">
                                <div id="card_smb" class="symbol">♠︎</div>
                                <div id="card_num" class="nums">10</div>
                            </div>
                            <div class="back"></div>
                        </div>
                    </div>
                    <div class="card flip-card click backside" onclick="flip(this)">
                        <div class="innerCard">
                            <div class="front">
                                <div id="card_smb" class="symbol">♠︎</div>
                                <div id="card_num" class="nums">J</div>
                            </div>
                            <div class="back"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

<script>
    function flip(e) {
        e.classList.toggle('backside')
    } 
</script>

</html>
